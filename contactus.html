<main class="main" id="main-contact">
    <div class="form-gen-contact">
        <h1>NOSOTROS TE LLAMAMOS</h1>
        <form class="form-contact" action="https://formsubmit.co/essenceandeternity@gmail.com" method="POST">
            <div class="s1-form-contact">
                <label for="">Nombre</label>
                <input name="Name" type="text"  placeholder="Ingresa tu nombre" required>
                <label for="">Correo Electrónico</label>
                <input name="Mail" type="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="s2-form-contact">
                <div id="left-contact">
                    <label for="">Número de Teléfono</label>
                    <input name="telefono" type="number" required placeholder="+502 1234 4321">
                </div>
                <div id="right-contact">
                    <label for="">Mensaje</label>
                <textarea name="Mesage" id="" placeholder="Deja tu mensaje"></textarea>
                </div>                
            </div>
            <button type="submit">Enviar</button>

            <input type="hidden" name="_next" value="http://mcecds1.github.io/essendeandeternity/contactus.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
